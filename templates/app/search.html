{% extends 'base.html' %}
{% load static %}

{% block title %}Search Barcode - Label from PDF Brady{% endblock %}

{% block content %}
<div class="search-container">
    <h2 class="page-title">Enter Barcode Number</h2>
    
    <div class="search-form">
        <form id="searchForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    name="barcode" 
                    placeholder="Barcode Number"
                    class="barcode-input"
                    required
                >
            </div>
        </form>
    </div>
    
    <div class="print-settings">
        <h3>Print Settings</h3>
        
        <div class="settings-grid">
            <div class="setting-group">
                <label for="paperSize">Paper Size</label>
                <select id="paperSize" name="paper_size" class="setting-select">
                    <option value="A4" selected>A4</option>
                    <option value="A3">A3</option>
                    <option value="Letter">Letter</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="copies">Copies</label>
                <input 
                    type="number" 
                    id="copies" 
                    name="copies" 
                    value="1" 
                    min="1" 
                    max="100"
                    class="setting-input"
                >
            </div>
        </div>
        
        <button type="submit" class="print-btn" id="printBtn" form="searchForm">
            Print
        </button>
    </div>
    
    <div class="search-results" id="searchResults" style="display: none;">
        <div class="result-info" id="resultInfo"></div>
        <div class="page-preview" id="pagePreview"></div>
    </div>
    
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Searching for barcode...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock %}
